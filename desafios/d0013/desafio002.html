<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEsafio Tabela 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        table{
            width: 800px;
            
        }
        td{
            border: 2px solid black;
            padding: 5px;
        }
        .cor{
            background-color: rgba(226, 128, 147, 0.551);
        }

        .cor2{
            background: linear-gradient(rgb(96, 89, 235) 0%, rgb(61, 166, 232) 41%, rgba(0,212,255,1) 100%);
        } 
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="cor" colspan="4">A</td>
            <td  class="cor2" rowspan="4">B</td>  
        </tr>
        <tr>
            <td  class="cor" rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td class="cor2" >F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td >J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td  class="cor2" colspan="4">N</td>
        </tr>
        
    </table>
</body>
</html>
