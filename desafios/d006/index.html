<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">n
    <title>Atividade 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos.</abbr></li>
        <li><abbr title="Use a tag &lt;h1..h6&gt;">Titulos.</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagem.</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviação.</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código Fonte.</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; &lt;li&gt;">Lista numerada.</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;&lt;li&gt;">Listas com demarcação.</abbr></li>
    </ul>
</body>
</html>
