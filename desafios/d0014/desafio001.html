<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }

    table{
        width:500px;
        border-collapse: collapse;
    }

    th, td{
        border: 2px solid black;
        padding: 5px;
    }
    th{
        background-color: rgb(113, 113, 113);
        color: white;
    }
    .cor{
        background-color: rgb(113, 113, 113);
        color: white;   
    }
</style>

</head>
<body>
        <table>
            <caption>Tabela de Notas</caption>
            <thead>
                <tr>
                    <th rowspan="2">Area</th>
                    <th rowspan="2">Disciplinas</th>
                    <th colspan="2">Notas</th>
                    <th rowspan="2">Media</th>
                </tr>
                <tr>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td rowspan="4"><strong>Exatas</strong></td>
                    <td>Matematica</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                 </tr>

                <tr>

                    <td>Fisica</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>

                    <td>Quimica</td> 
                    <td>0.0</td>
                    <td>0.0</td>  
                    <td>0.0</td>
                </tr>

                <tr>

                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                    <th style="text-align:left" colspan="4">Media de Exatas</th>
                    <td class="cor">0.0</td>
                    
                </tr>

                <tr>

                    <td rowspan="3"><strong>Humanas</strong></td>
                    <td>Historia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                
                <tr>

                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>    
                <tr>
                
                <tr class="cor">
                    <th style="text-align:left" colspan="4">Media de Exatas</th>
                    <td class="cor" >0.0</td>
                </tr>
    
            </tbody>

        </table>
</body>
</html>
