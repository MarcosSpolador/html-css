<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
            
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border: 2px solid black;
            padding: 5px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
           
        </tr>
        <tr>
            
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>I</td>
        </tr>
        <tr>
            
           
            <td colspan="3">M</td>
        </tr>
    </table>
</body>
</html>
