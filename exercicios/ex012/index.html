<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este video esta hospedado no meu propio servidor.</p>
    <video width="750"controls autoplay loop poster="imagens/pexels-pixabay-220201.jpg" >
    <source src="midia/Video (1080P).mp4" type="video/mp4">
    <source src="midia/Video (1080P).webm" type="video/webm">
    <source src="midia/Video (1080P).mkv" type="video/mkv">
    <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo Videos do Youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=yKFMdZ32jdJ2o4qw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
