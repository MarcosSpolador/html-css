<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox e Button</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p><input type="radio" name="sexo" id="imas" value="m"><label for="imas">Masculino</label></p>

            <p><input type="radio" name="sexo" id="ifem" value="f"><label for="ifem">Feminino</label></p>
        </fieldset>

        <fieldset>

            <legend>Esportes Favoritos</legend>
            <p><input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label></p>

            <p><input type="checkbox" name="salao" id="isalao"><label for="isalao">Futsal</label></p>

            <p><input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label></p>

            <p><input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label></p>

            <p><input type="checkbox" name="vol" id="ivol"><label for="ivol">Volei</label></p>

            <p><input type="checkbox" name="ten" id="iten"><label for="iten">Tenis</label></p>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
    
</body>
</html>
