<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 003</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Digite seu nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">MÃ©dia</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" placeholder="0 a 10">
        </p>
        
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata">
        </p>

        <p>
            <label for="imes">Mes:</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="Hora" id="ihora">
        </p>

        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
    </form>
    
</body>
</html>
